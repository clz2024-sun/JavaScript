<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
        
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>함수 메소드 (기명함수, 익명함수)</h2>
        
<!-- ------------------------------------------- -->
<script>

//#기명함수
testA();

//함수정의 *실행되지 않는다
function testA(){
    console.log('testA 기명(이름이있는)함수 입니다.');
}

//실행
testA();
testA();
/////////////////////////////////////////////////

//변수 안에 있는 것을 실행해라   "() 실행해라"


//#익명함수
//이름이 없는 함수를 변수에 대입했다
let testB = function(){
    console.log('익명(이름이없는)함수 입니다.');
}
testB();









</script>
<!-- ------------------------------------------- -->
    </body>
</html>
