<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
        
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>while</h2>

<!-- ------------------------------------------- -->
<script>
    let no = 1;

    while(true){
        //no 가 6의 배수이자 14의 배수 이면 탈출
        if(no%6==0 && no%14==0 ){
            console.log(no);
            break;
        }
        no++;
    }




</script>
<!-- ------------------------------------------- -->
    </body>
</html>
