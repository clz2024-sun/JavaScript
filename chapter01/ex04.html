<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>

    <body>
        <h1>자바스크립트</h1>
        <h2>if문예제</h2>

<!-- ------------------------------------------- -->
<script>
    console.log("if문예제");
    let no = prompt("숫자를 입력해 주세요");
    console.log(typeof no);

    if(no > 0) {
        console.log("양수");
    }else if(no < 0) {
        console.log("음수");
    }else {
        console.log("0");
    }

    

    if(no === 60){
        console.log("같다");
    }else {
        console.log("다르다");
    }


</script>
<!-- ------------------------------------------- -->
    </body>
</html>
