<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
        
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>switch</h2>

<!-- ------------------------------------------- -->
<script>
    let code = prompt('과목코드를 입력하세요');
    console.log(code);
    console.log(typeof code);

    let no = Number.parseInt(code);
    console.log(no);
    console.log(typeof no);


    switch(no) {
        case 1:
            console.log('101호');
            break;
        case 2:
            console.log('202호');
            break;
        case 3:
            console.log('303호');
            break;
        case 4:
            console.log('404호');
            break;
        default:
            console.log("상담원");
            break;
    }

</script>
<!-- ------------------------------------------- -->
    </body>
</html>
