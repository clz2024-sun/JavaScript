<!DOCTYPE html>

        <h1>자바스크립트</h1>
        <h2>함수 메소드</h2>
        
<!-- ------------------------------------------- -->
<script>
let name = "정우성";

//함수정의 (호이스팅)
function plus(a, b){
   let sum = a+b;
   return sum;
}


console.log(name);

//함수사용
let plusSum = plus(3, 5);
console.log(plusSum);


//함수사용
console.log(plus(7, 9));




</script>
