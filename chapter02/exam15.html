<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
  
</style>


</head>

<body>
   
    <ul>
        <!-- afterbegin -->
        <li>첫번째 아이템 입니다.</li>
        <li>두번째 아이템 입니다.</li>
        <li>세번째 아이템 입니다.</li>
        <li>네번째 아이템 입니다.</li>
        <li>다섯번째 아이템 입니다.</li>
        <!-- beforeend -->
    </ul>
 
    <button id="btnBefore" type="button">앞에추가</button>  <!--앞에 추가된 아이템 입니다.-->
    <button id="btnAfter" type="button">뒤에추가</button>  <!--뒤에 추가된 아이템 입니다.-->
    
<script>
//DOM Tree완료 되었을때
document.addEventListener('DOMContentLoaded', function(){
    console.log('완료');

    //태그가져오기
    let btnBefore = document.querySelector('#btnBefore');
    let btnAfter = document.querySelector('#btnAfter');
    
    //앞에추가버튼 클릭할때
    btnBefore.addEventListener('click', function(){
        console.log('앞에버튼클릭');

        //ul태그가져오기
        let ulTag = document.querySelector('ul');
        //앞에 추가
        ulTag.insertAdjacentHTML('afterbegin', '<li>앞에 추가된 아이템 입니다.</li>');
    });


    //뒤에추가버튼 클릭할때
    btnAfter.addEventListener('click', function(){
        console.log('뒤에버튼클릭');
         
        //ul태그가져오기
        let ulTag = document.querySelector('ul');
        //뒤에추가
        ulTag.insertAdjacentHTML('beforeend', '<li>뒤에 추가된 아이템 입니다.</li>');

    });

   
});



</script>

</body>



</html>
