<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<p class="active">aaaa</p>
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>


<script>
//Dom Tree 완성되었을때
document.addEventListener('DOMContentLoaded', function(){
	console.log('Dom Tree 완성');
	/***************************************
	 * document.querySelector();   => 1개
	 * *************************************/

	//1개 가져오기
	let h1Tag = document.querySelector('h1');
	console.log(h1Tag);
	h1Tag.style.color='#ff0000';

	//실험 맨위거 1개만 가져온다
	let liTag = document.querySelector('li');
	console.log(liTag);

	/***************************************
	 * document.querySelectorAll();   => 여러개
	 * *************************************/	
	//li요소 모두 파란색
	let liTags = document.querySelectorAll('li');
	console.log(liTags);
	for(let i=0; i<liTags.length; i++){
		liTags[i].style.color='#0000ff';
	}

	//클래스명이 active 인 요소 빨간색으로
	let actTag = document.querySelector('#nav>ul>li.active');
	console.log(actTag);
	actTag.style.color='#ff0000';

	
    //li요소 와 label요소 빨간색으로
	let lilaTags = document.querySelectorAll('#nav>ul>li, label');
	console.log(lilaTags);
	for(let i=0; i<lilaTags.length; i++){
		lilaTags[i].style.color='#ff0000';
	}
	
	//id inputbox 빨강
	let txtTag = document.querySelector('input[name="userId"]');
	console.log(txtTag);
	txtTag.style.color="#0000ff";

	//마지막 li요소를 초록
	let liLastTag = document.querySelector('li:last-child');
	console.log(liLastTag);
	liLastTag.style.color='#00ff00';

});



</script>

</body>



</html>
