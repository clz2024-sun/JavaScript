<body>
    <div>
		<table border="1" width="540px">
			<tr>
				<td>이름</td><td><input type="text" name="name"></td>
				<td>비밀번호</td><td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td colspan="4"><textarea cols="72" rows="5" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="4"><button id="btnWrite" type="button">등록</button></td>
			</tr>
		</table>
	</div>
	<br>


<script>
document.addEventListener('DOMContentLoaded', function(){
	console.log('완료');

	let btnWrite = document.querySelector('#btnWrite');
	
	//버튼을 클릭했을때 이벤트 안쪽에 넣어도됨
	let txtName = document.querySelector('[name="name"]');
	let txtPw = document.querySelector('[name="pw"]');
	let txtContent = document.querySelector('[name="content"]');

	//버튼을 클릭했을때
	btnWrite.addEventListener('click', function(){
		console.log('클릭');
		let guestbookVo = {
			name: txtName.value,
			password: txtPw.value,
			content: txtContent.value
		}
		console.log(guestbookVo);
	});

});

</script>
