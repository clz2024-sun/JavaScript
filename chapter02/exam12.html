<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>

	<div>
        <h1 id="display">이름출력영역</h1>
        <button id="btn" type="button">테스트버튼</button>
    </div>
    

<script>
//DOM Tree 생성되었을때
document.addEventListener('DOMContentLoaded', function(){
    console.log('완료');

    let btnTag = document.querySelector('#btn');
    console.dir(btnTag);

    //버튼이 클릭될때  에게 이상황이되면 이이일을 해
    btnTag.addEventListener('click', function(){
        console.log('버튼클릭');

        let h1Tag = document.querySelector('#display');
        console.log(h1Tag);
        h1Tag.textContent = '홍길동';
        h1Tag.style.color = '#0000ff';
    });

});

</script>  


</body>



</html>
