<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
    div{
        width: 400px;
        border: 1px solid #000000;
    }

    p{
        border: 1px solid #000000;
        background-color: #ff00ff;
    }
</style>


</head>

<body>
   

    <div>
        <!-- beforebegin -->
        <p id="p1">
            <!-- afterbegin -->마바사아자차카타파하<!-- beforeend -->
        </p>
        <!-- afterend -->

    </div>

    
    
<script>
//DOM Tree완료 되었을때
document.addEventListener('DOMContentLoaded', function(){
    console.log('완료');

    let pTag = document.querySelector('#p1');
    console.log(pTag);
    //pTag.innerHTML='가나다라마';
    
    pTag.insertAdjacentHTML('afterbegin', '<strong>가나다라</strong>');
    pTag.insertAdjacentHTML('beforeend', '<strong>abcd</strong>');
    pTag.insertAdjacentHTML('beforebegin', '시작전');
    pTag.insertAdjacentHTML('afterend', '끝난후');

});

</script>

</body>



</html>
