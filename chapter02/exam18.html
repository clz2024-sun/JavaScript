<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
    <div>
        <form id="guestForm" action="/mysite/guestbook/write" method="get">
            <table border="1" width="540px">
                <tr>
                    <td>이름</td><td><input type="text" name="name" value=""></td>
                    <td>비밀번호</td><td><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea cols="72" rows="5" name="content"></textarea></td>
                </tr>
                <tr>
                    <td colspan="4"><button id="btnWrite" type="submit">등록</button></td>
                </tr>
            </table>
        </form>
	</div>
	<br>

<script>
//DOM Tree완료 되었을때
document.addEventListener('DOMContentLoaded', function(){
    console.log('완료');
    
    let guestForm = document.querySelector('#guestForm');
    guestForm.addEventListener('submit', function(event){
        console.log('전송버튼 클릭');

        //태그가져오기
        let nameTag = document.querySelector('[name="name"]');
        let pwTag = document.querySelector('[name="pw"]');

        //이름 체크
        let name = nameTag.value.trim();
        if(name == ''){ //이름이 없으면
            window.alert("이름을 입력하세요");  //얼랏창 보이기
            event.preventDefault();  //전송멈추기
            return false;
        }

        //패스워드 체크
        let pw = pwTag.value.trim();
        if(pw == ''){ //패스워드가 없으면
            window.alert("패스워드를 입력하세요");
            event.preventDefault();
            return false;
        }
        
        //체크를 체크사항을 모두 만족
        //서버로 전송 (주소만들고 엔터)

    });

});

</script>

</body>



</html>
